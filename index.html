 
<html>
  <head>
    <title>Family Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1>Family recognizer </h1>

      <br><br>

      <p style="font-size: 22px;">Model can tell about: 
        <i>
      <hr>
      Mother
      <hr>
      Father
      <hr>
      Sister
      <hr>
      Myself
      <hr>
      Grandmother
      <hr>
      Grandfather
      <hr>
      </i>

      
      </p>

      <label>Webcam View - </label>

      <br><br>
      <div id= "webcam"> </div>

      <br><br>
      <p> Result: </p>

      <br><br>
      <div id="result"> </div>

      <br><br>
      <button id="takepicture" class= "btn btn-info" onclick="takePic()"> Take Picture</button>
      <br> <br>
      <button id= "identify" class= "btn btn-success" onclick="Identify()"> Identify Person</button>
      <br> <br>

      <p style="font-size: 18px;">Member :  
      <span id="member"> </span></p>
      <p style="font-size: 18px;">Accuracy :  
        <span id="accuracy"> </span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
